<ion-content [class.dark]="isDarkMode" class="login-content">
  <div class="login-container">
    <!-- Login Form -->
    <div class="login-card" *ngIf="isLoginMode">
      <div class="login-header">
        <ion-icon name="wallet" class="header-icon"></ion-icon>
        <h1>Controle Financeiro</h1>
        <p>Faça login para acessar suas finanças</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <ion-item class="form-item">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label position="stacked">Usuário</ion-label>
          <ion-input 
            formControlName="username" 
            placeholder="Digite seu usuário"
            type="text">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input 
            formControlName="password" 
            placeholder="Digite sua senha"
            type="password">
          </ion-input>
        </ion-item>
        
        <ion-button 
          expand="block" 
          type="submit" 
          class="login-btn"
          [disabled]="!loginForm.valid">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Entrar
        </ion-button>
      </form>
      
      <div class="login-footer">
        <p>Não tem uma conta? 
          <a href="#" (click)="switchToRegister(); $event.preventDefault()">Cadastre-se</a>
        </p>
      </div>
      
      <div class="dark-mode-toggle">
        <ion-button 
          fill="clear" 
          (click)="toggleDarkMode()" 
          class="dark-mode-btn">
          <ion-icon [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
        </ion-button>
      </div>
    </div>

    <!-- Register Form -->
    <div class="register-card" *ngIf="!isLoginMode">
      <div class="login-header">
        <ion-icon name="person-add" class="header-icon"></ion-icon>
        <h1>Criar Conta</h1>
        <p>Cadastre-se para começar</p>
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="login-form">
        <ion-item class="form-item">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label position="stacked">Usuário</ion-label>
          <ion-input 
            formControlName="username" 
            placeholder="Escolha um usuário"
            type="text">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input 
            formControlName="password" 
            placeholder="Escolha uma senha"
            type="password">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label position="stacked">Confirmar Senha</ion-label>
          <ion-input 
            formControlName="confirmPassword" 
            placeholder="Confirme sua senha"
            type="password">
          </ion-input>
        </ion-item>
        
        <ion-button 
          expand="block" 
          type="submit" 
          class="login-btn"
          [disabled]="!registerForm.valid">
          <ion-icon name="person-add" slot="start"></ion-icon>
          Criar Conta
        </ion-button>
      </form>
      
      <div class="login-footer">
        <p>Já tem uma conta? 
          <a href="#" (click)="switchToLogin(); $event.preventDefault()">Faça login</a>
        </p>
      </div>
      
      <div class="dark-mode-toggle">
        <ion-button 
          fill="clear" 
          (click)="toggleDarkMode()" 
          class="dark-mode-btn">
          <ion-icon [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
