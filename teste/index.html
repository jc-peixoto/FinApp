<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card" id="loginCard">
            <div class="login-header">
                <i class="fas fa-wallet"></i>
                <h1>Controle Financeiro</h1>
                <p>Faça login para acessar suas finanças</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" required placeholder="Digite seu usuário">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="Digite sua senha">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
            
                    <div class="login-footer">
            <p>Não tem uma conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></p>
        </div>
        <div class="dark-mode-toggle">
            <button class="dark-mode-btn-login" onclick="toggleDarkModeLogin()" title="Alternar modo escuro">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        </div>
        
        <!-- Register Form (initially hidden) -->
        <div class="register-card" id="registerCard" style="display: none;">
            <div class="login-header">
                <i class="fas fa-user-plus"></i>
                <h1>Criar Conta</h1>
                <p>Cadastre-se para começar</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="regUsername">Usuário</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regUsername" required placeholder="Escolha um usuário">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" required placeholder="Escolha uma senha">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regConfirmPassword" required placeholder="Confirme sua senha">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
            </form>
            
                    <div class="login-footer">
            <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login</a></p>
        </div>
        <div class="dark-mode-toggle">
            <button class="dark-mode-btn-login" onclick="toggleDarkModeLogin()" title="Alternar modo escuro">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
